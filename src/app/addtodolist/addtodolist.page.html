<ion-header>
    <ion-toolbar color="primary">
        <ion-title>
            <ion-col text-center>
                <ion-button (click)="logout()">Log out</ion-button>
                <ion-button (click)="retourList()">Retourner aux listes</ion-button>
            </ion-col>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form (ngSubmit)="addList()" #addListForm="ngForm">
        <ion-list lines="full" class="ion-no-margin ion-no-padding">
            <ion-item>
                <ion-label position="stacked">Title
                    <ion-text color="danger">*</ion-text>
                </ion-label>
                <ion-input required id="title" type="text" name="title" [(ngModel)]="title" #ctrlTitle="ngModel">
                </ion-input>
                <ion-text [hidden]="ctrlTitle.valid || ctrlTitle.pristine || title" color="danger">Title is required</ion-text>
            </ion-item>
        </ion-list>
        <div class="ion-padding">
            <ion-button expand="block" type="submit" class="ion-no-margin" [disabled]="!addListForm.valid">
                Add Tout Doux List</ion-button>
        </div>
    </form>
</ion-content>
